<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whatsapp.css">
    <title>Document</title>
</head>
<body>

    <form name="form_main" action="">
        <div class="form">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's Get You in Google Classroom</div>
            <div class="input-container ic1">
                <input type="text" name="firstname" id="firstname"  class="input"  placeholder=" " />
                <div class="cut"></div>
                <label for="firstname"  class="placeholder">First name</label>
            </div>
            <div class="input-container ic2">
                <input type="text" name="lastname" id="lastname"  class="input"  placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Last name</label>
            </div>
            <div class="input-container ic2">
                <input type="text"  name="email" id="email" class="input"  placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email
            </div>
            <p id="end_url"></p>
            <button type="button" onclick="whatsappsend()" class="submit">submit</button>
    </div>
    </form>


            <!-- <button type="button" onclick="whatsappsend()">Submit</button> -->

    </div>

    <script> function whatsappsend() {
        let firstname = document.form_main.firstname.value;
        let lastname = document.form_main.lastname.value;
        let email = document.form_main.email.value;
        let url = "https://api.whatsapp.com/send?phone=5016153524";
        let end_url = `${url}&text=${firstname} ${lastname}: ${email}`;
        window.location.href = end_url;
        // document.getElementById('end_url').innerText = end_url;
      }</script>

</body>
</html>
